<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <title>login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
       <div class="wrapper">
           <section class="login_form">
                <form action="">
                    <div class="login_logo">
                        <h1>
                            <a href="../sub/advertiser.html">
                                <img src="../img/rm_logo.svg" alt="">
                            </a>
                        </h1>
                    </div>
                    <div class="login_input">
                        <input type="text" id="id" name="j_username" placeholder="이메일">
                    </div>
                    <div class="login_input">
                        <input type="password" id="password" name="j_password" placeholder="비밀번호">
                    </div>
                    <div class="login_pannel">
                        <div class="login_autologin">
                            <div class="chkbox_1">
                                <input type="checkbox" id="autoLogin" name="autoLogin">
                                <label for="autoLogin"></label>
                            </div>
                            <span>자동로그인</span>
                        </div>
                        <div class="login_findpw">
                            <a href="" title="비밀번호 찾기">비밀번호 찾기</a>
                        </div>
                    </div>
                    <div class="login_btn">
                        <a href="my/my.html" id="btnLogin" title="로그인">로그인</a>
                    </div>
                    <div class="login_sns">
                        <div class="login_naver_btn">
                            <a href="" title="네이버 아이디로 로그인">
                                <span>네이버 아이디 로그인</span>
                            </a>
                        </div>
                        <div class="login_kakao_btn">
                            <a href="" title="카카오 아아디로 로그인">
                                <span>카카오 아이디 로그인</span>
                            </a>
                        </div>
                    </div>
                    <div class="login_join_btn">
                        <a href="join.html" title="회원가입하기">
                            회원가입하기
                        </a>
                    </div>
                </form>
           </section>
       </div>
</body>
</html>
