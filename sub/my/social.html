<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="company" content="trendies">
    <meta name="description" content="리뷰몬스터 웹사이트">
    <meta name="keywords" content="체험단웹사이트, 리뷰, 리뷰몬스터, 블로그체험단, 인스타그램체험단, 유튜브체험단">
    <title>소셜</title>
    <!-- css  -->
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/sub.css">
    <!-- js -->
    <script src="../../js/main.js" defer></script>
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- 웹폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- 파비콘  -->
    <!-- <link rel="icon" href="img/favicon.png"> -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- featherlight -->
    <link rel="stylesheet" href="../../css/featherlight/featherlight.css">

</head>

<body>
    <div class="social_wrapper">
        <p class="social_title">SNS 링크 </p>
        <form action="">
            <div class="blog_link social_link">
                <div class="social_input_label">
                    <label for="">블로그 주소</label>
                </div>
                <div class="blog_box sns_box">
                    <input type="text" id="blog_addr" class="blog_addr" placeholder="블로그 주소">
                </div>
            </div>
            <div class="insta_link social_link">
                <div class="social_input_label">
                    <label for="">인스타 주소</label>
                </div>
                <div class="insta_box sns_box">
                    <input type="text" id="insta_addr" class="insta_addr" placeholder="인스타 주소">
                </div>
            </div>
            <div class="youtube_link social_link">
                <div class="social_input_label">
                    <label for="">유튜브 주소</label>
                </div>
                <div class="youtube_box sns_box">
                    <input type="text" id="youtube_addr" class="youtube_addr" placeholder="유튜브 주소">
                </div>
            </div>
            <div class="faceb_link social_link">
                <div class="social_input_label">
                    <label for="">페이스북 주소</label>
                </div>
                <div class="faceb_box sns_box">
                    <input type="text" id="faceb_addr" class="faceb_addr" placeholder="페이스북 주소">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
