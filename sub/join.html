<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <title>join</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
       <div class="wrapper">
           <section class="join_form">
                <form action="">
                    <div class="join_logo">
                        <h1>
                            <a href="">
                                <img src="../img/rm_logo.svg" alt="">
                            </a>
                        </h1>
                    </div>
                    <div class="join_input">
                        <input type="text" id="id" name="j_username" placeholder="이메일">
                    </div>
                    <div class="join_input">
                        <input type="text" id="nickNm" name="nickNm" placeholder="닉네임">
                    </div>
                    <div class="join_input">
                        <input type="password" id="password" name="passwd" placeholder="비밀번호">
                    </div>
                    <div class="join_input">
                        <input type="password" id="passwdConfirm" name="passwdConfirm" placeholder="비밀번호 확인">
                    </div>
                    <div class="join_agree">
                        <div class="join_agree_el">
                            <div class="chkbox_1">
                                <input type="checkbox" id="emailYn" name="emailYn">
                                <label for="emailYn"></label>
                            </div>
                            <span>
                                <label for="emailYn">캠페인 모집 및 추천 설문조사 이벤트정보등의 이메일 수신에 동의합니다. (선택)</label>
                            </span>
                        </div>
                    </div>
                   <div class="join_agree_tb">
                       <table>
                           <tbody>
                               <tr>
                                   <th>목적</th>
                                   <th>항목</th>
                                   <th>보유 및 이용기간</th>
                               </tr>
                               <tr>
                                <td>이용자 식별 및 <br> 본인여부 확인</td>
                                <td>이메일 주소, <br> 비밀번호</td>
                                <td>회원 탈퇴 시 까지</td>
                            </tr>
                           </tbody>
                       </table>
                   </div>
                    <div class="join_btn">
                        <a href="" id="btnLogin" title="회원가입">회원가입</a>
                    </div>
                    <div class="join_sns">
                        <div class="join_naver_btn">
                            <a href="" title="네이버 아이디로 로그인">
                                <span>네이버 아이디 로그인</span>
                            </a>
                        </div>
                        <div class="join_kakao_btn">
                            <a href="" title="카카오 아아디로 로그인">
                                <span>카카오 아이디 로그인</span>
                            </a>
                        </div>
                    </div>
                </form>
           </section>
       </div>
</body>
</html>
